name: Deploy React App to S3 + CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1 â€” Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2 â€” Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ§© Step 3 â€” Install Dependencies
      - name: Install dependencies
        run: npm ci

      # ðŸ§© Step 4 â€” Build React App
      - name: Build Vite app
        run: npm run build

      # ðŸ§© Step 5 â€” Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ðŸ§© Step 6 â€” Deploy to S3
      - name: Sync build files to S3
        run: |
          aws s3 sync dist s3://imdb-react-app --delete

      # ðŸ§© Step 7 â€” Invalidate CloudFront Cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EE30E0B2ZNFNZ \
            --paths "/*"
